<!-- src/app/auth/login/login.html -->
<div class="auth-page">
  <div class="auth-card">
    <header class="auth-head">
      <img class="auth-logo" src="/assets/logo.png" alt="Logo" />
      <h1>Iniciar sesión</h1>
      <p class="muted">Accede como cliente o fotógrafo para continuar.</p>
    </header>

    <form class="auth-form" (ngSubmit)="login()" autocomplete="on" novalidate>
      <label class="field full">
        <span>Correo</span>
        <input type="email" name="email" [(ngModel)]="email" required placeholder="tu@correo.com" />
      </label>

      <label class="field full">
        <span>Contraseña</span>
        <input type="password" name="password" [(ngModel)]="password" required placeholder="••••••••" />
      </label>

      <div class="row">
        <label class="field-inline">
          <span>Rol</span>
          <select [(ngModel)]="role" name="role">
            <option value="client">Cliente</option>
            <option value="photographer">Fotógrafo</option>
          </select>
        </label>

        <label class="field-inline remember">
          <input type="checkbox" [(ngModel)]="remember" name="remember" />
          <span>Recordarme</span>
        </label>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit" [disabled]="loading">
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading">Entrando…</span>
        </button>

        <button class="btn btn-outline" type="button" (click)="goToRegister()">Crear cuenta</button>
      </div>

      <div class="aux">
        <a class="link" (click)="forgotPassword()" href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>

    <div class="socials">
      <p class="muted">O entra con</p>
      <div class="social-buttons">
        <a class="social" href="https://www.facebook.com/" target="_blank" rel="noopener">Facebook</a>
        <a class="social" href="https://www.instagram.com/" target="_blank" rel="noopener">Instagram</a>
        <a class="social" href="https://www.whatsapp.com/" target="_blank" rel="noopener">WhatsApp</a>
      </div>
    </div>
  </div>
</div>
